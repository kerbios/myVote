<h2>Vote for poll: {{poll ? poll.title : ''}}</h2>

<div *ngIf="!poll">
  Loading poll data...
</div>
<div *ngIf="poll">
  <blockquote>
    {{poll.question}}
    <footer>asked by <em>{{poll.creatorName}}</em></footer>
  </blockquote>

  <ul class="list-group">
    <button *ngFor="let option of poll.options"
      class="list-group-item"
      (click)="vote(option)">
      {{ option.name }}
    </button>
  </ul>

  <a class="btn btn-default" [routerLink]="['/view-poll', poll.id]">Don't cast a vote and see results</a>
</div>
