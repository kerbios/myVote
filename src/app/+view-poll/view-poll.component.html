<h2>Poll results: {{ poll ? poll.title : ''}}</h2>

<div *ngIf="!poll">
  Loading poll data
</div>

<div *ngIf="poll">
  <blockquote>
    {{poll.question}}
    <footer>asked by <em>{{poll.creatorName}}</em> on {{poll.timestamp | date}}</footer>
  </blockquote>

  <p>{{ getTotalVotes() }} users have voted as follows:</p>
  
  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Option</th>
          <th># Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let option of poll.options">
          <td style="width:25%">{{ option.name }}</td>
          <td>{{ option.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <p>
    <a class="btn btn-primary" [routerLink]="['/']">Home</a>
    <a class="btn btn-default" [routerLink]="['/vote-poll', poll.id]">Vote</a>
  </p>
</div>
